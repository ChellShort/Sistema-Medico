<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXPLORACIONES</title>
  <link rel="stylesheet" href="exploraciones.css">
</head>
<body>
  <div class="container">
    <h2>EXPLORACIONES</h2>
    <form>
      <label for="idExploracion">Id Exploración</label>
      <input type="number" id="idExploracion" name="idExploracion" required>
      
      <label for="idPaciente">Id Paciente</label>
      <input type="number" id="idPaciente" name="idPaciente" required>

      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="peso">Peso</label>
      <input type="number" step="0.01" id="peso" name="peso" required>

      <label for="altura">Altura</label>
      <input type="number" step="0.01" id="altura" name="altura" required>

      <label for="temperatura">Temperatura</label>
      <input type="number" step="0.01" id="temperatura" name="temperatura" required>

      <label for="latidos">Latidos por Minuto</label>
      <input type="number" id="latidos" name="latidos" required>

      <label for="oxigeno">Oxígeno</label>
      <input type="number" step="0.01" id="oxigeno" name="oxigeno" required>

      <label for="glucosa">Glucosa</label>
      <input type="number" step="0.01" id="glucosa" name="glucosa" required>

      <button type="submit">Guardar</button>
    </form>
  </div>
</body>
</html>
